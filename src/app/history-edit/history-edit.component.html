        <table mdbTable striped="true" bordered="true">
                <thead>
                  <tr>
                   <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                  </tr>
                </thead>
                <tbody>
                  <tr mdbTableCol *ngFor="let item of inputArray">
                    <td><input (change)=onChange() [(ngModel)]="item.dates"/></td>
                    <td><input (change)=onChange() [(ngModel)]="item.description"/></td>
                    <td><input (change)=onChange() [(ngModel)]="item.institution"/></td>
                    <td><input (change)=onChange() [(ngModel)]="item.place"/></td>
                    <td><button class="delete" title="delete" (click)="delete(item)">Delete</button></td>
                  </tr>
                </tbody>
        </table>
