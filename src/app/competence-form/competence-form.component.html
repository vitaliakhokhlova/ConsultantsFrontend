<form 
*ngIf="show" 
[formGroup]="competencesForm" 
(ngSubmit)="onSubmit()"
novalidate>
<div formArrayName="groups">
  <div *ngFor="let group of groups.controls; let i=index" [formGroupName]="i">
          <div>
              <h3>{{group.value.group_description}}</h3>
          </div>
          <div formArrayName="items">
          <table mdbTable striped="true" bordered="true">
                 
                    <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                    </tr>
               
                 
                  <tbody
                  *ngFor="let competence of group.controls.items.controls; let j=index"
                    [formGroupName]="j">
                   
                    <tr mdbTableCol 
                    formGroupName="item"
                    >
                      <th scope="row">{{competence.value.description}}</th>
                      <td><input formControlName="niveau"/></td>
                      <td><input formControlName="experience"/></td>
                      <td><input formControlName="annee"/></td>
                      <td><input formControlName="contexte"/></td>
                      <td><input formControlName="interet"/></td>
                      <td> <button class="delete" title="delete" (click)="delete(competence)">Delete</button> </td>
                    
                    </tr>
                 
                  </tbody                  >
               
          </table>
        </div>
  </div>
</div>
  <a routerLink="/edit/{{id}}">
          <button type="button" class="btn btn-primary btn-lg btn-block"  (click)="save()">Save and go back to edit consultant</button>   
  </a>
{{competencesForm.value | json}}
</form>
