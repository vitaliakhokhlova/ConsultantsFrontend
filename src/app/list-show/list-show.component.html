<table mdbTable striped="true" bordered="true">
    <thead>
        <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
    </thead>
    <tbody>
        <tr mdbTableCol *ngFor="let item of inputArray">
            <th scope="row">{{item.id}}</th>
            <td *ngFor="let k of keysToShow; let i=index">{{item[k]}}</td>          

            <td>
                <button mat-fab  (click)="show(item)" class="btn btn-primary"><i class="fas fa-eye"></i></button>
            </td>      

            <td>
                <button mat-fab (click)="edit(item)" class="btn btn-primary"><i class="fas fa-user-edit"></i></button>
            </td>

            <td>
                <button mat-fab class="btn btn-primary" title="delete" (click)="delete(item)">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
