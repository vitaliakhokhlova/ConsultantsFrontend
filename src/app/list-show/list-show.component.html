    
<div class="mat-elevation-z8">
    <table class="table-striped table-bordered" mat-table [dataSource]="dataSource" matSort>
        <ng-container  *ngFor="let col of keysToShow; let i=index" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ headElements[i] | titlecase }} </th>
            <td mat-cell *matCellDef="let row"> {{ row[col] }} </td>
        </ng-container>

        <ng-container *ngFor="let col of buttons; let i=index" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef > {{buttonNames[i]}} </th>
            <td mat-cell class="centeredButton" *matCellDef="let row">
                <button mat-fab (click)="buttonFunction(row, col)" [class]="buttonClasses[i]">
                    <i [class]="buttonIconClasses[i]"></i>
                </button>
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="keysToShowPlus"></tr>
        <tr mat-row *matRowDef="let row; columns: keysToShowPlus;"></tr>
    </table>
</div>
