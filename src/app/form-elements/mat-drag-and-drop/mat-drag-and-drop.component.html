<div class="example-container">
  <h5>Ajouter dans cette liste</h5>
  <div [formGroup]="destination">
  <div
    cdkDropList
    #destinationList="cdkDropList"
    [cdkDropListData]="destination.controls"
    [cdkDropListConnectedTo]="[sourceList]"
    class="example-list"
    (cdkDropListDropped)="drop($event, true)">
    <div 
    cdkDrag
    class="example-box" 
    *ngFor="let item of destination.controls"
    >
    <span cdkDragHandle>
      {{item.get(orderProperty).value}} 
      {{item.get(nameProperty).value}}
    </span>
    </div>
  </div>
  </div>
</div>


<div class="example-container">
<div [formGroup]="source">
  <h5>...Ã  partir de cette liste</h5>
  <div
    cdkDropList
    #sourceList="cdkDropList"
    [cdkDropListData]="source.controls"
    [cdkDropListConnectedTo]="[destinationList]"
    class="example-list"
    (cdkDropListDropped)="drop($event, false)">
    <div cdkDrag class="example-box" *ngFor="let item of source.controls">
      {{item.get(nameProperty).value}}
    </div>
  </div>
</div>
</div>
