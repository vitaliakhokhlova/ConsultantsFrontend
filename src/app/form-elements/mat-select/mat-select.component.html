<mat-form-field>
    <mat-select 
        matNativeControl 
        [formControlName]="controlName"
        [placeholder]="placeholder"
    >
        <mat-option 
            *ngFor="let option of options"
            [value]="option[propertyToGet]"
        >
            {{option[propertyToShow]}}
        </mat-option>
    </mat-select>
</mat-form-field>
