<!-- material design navbar -->
  
<mat-sidenav-container>
    <mat-sidenav  #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/search">  
                <mat-icon class="icon">home</mat-icon>      
                <span class="label"> Show all</span>
            </a>
            <a mat-list-item routerLink="/edit/0">
                <span class="label">New consultant</span>
            </a> 
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="doNotPrint">
            <mat-toolbar-row>
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
                </button>
            </div>
                <span class="menu-spacer"></span>
                <div>
                        <a mat-button routerLink="/search">
                            <mat-icon class="icon">home</mat-icon>
                            <span class="label">Show all</span>
                        </a>
      
                        <a mat-button  routerLink="/edit/0">
                            <span class="label">New consultant</span>
                        </a>
                  
            </div>
        </mat-toolbar-row>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
