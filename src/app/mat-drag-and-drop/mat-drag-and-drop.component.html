<div
  cdkDropList class="example-list" 
  (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of formArray.controls" cdkDrag>
      <span cdkDragHandle>
        {{item.get(orderProperty).value}} 
        {{item.get(nameProperty).value}}
      </span>
    </div>
</div>
